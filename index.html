<!DOCTYPE html>

        <div class="projecttitle">3rd Project title</div>
        <div class="projectdesc">3rd Project description</div>
        <div class="projectlink">3rd Project link</div>
      </section>

        <img id="postbox" src="assets/kazuend-0fxSG4x_VSo-unsplash.jpg" alt="Picture of post box">
        
        <a href="https://www.linkedin.com/in/creight/"><img id="linkedin"  src="assets/In-Blue-Logo.png.original.png" alt="LinkedIn logo"></a>

        <a href="https://github.com/cwatley"><img id="github" src="assets/GitHub-Mark-120px-plus.png" alt="Github logo"></a>
